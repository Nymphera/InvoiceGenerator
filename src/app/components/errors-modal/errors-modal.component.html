<h2 mat-dialog-title>Error Messages</h2>
<mat-dialog-content class="error-messages">
  <mat-list>
    <mat-list-item *ngFor="let message of data.errors">{{ message }}</mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button mat-raised-button (click)="close()" >Return</button>
    <button mat-raised-button color="warn" type="submit" (click)="submit()">Submit</button>
  </div>
</mat-dialog-actions>
