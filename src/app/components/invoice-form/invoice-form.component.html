<mat-card class="invoice-form">
  <mat-card-title>Invoice</mat-card-title>
  <mat-card-content>
    <form [formGroup]="invoiceForm">
      <div formArrayName="items" class="items-container">
        <div *ngFor="let item of items.controls, let i=index" [formGroupName]="i" class="item-row">
          <p>{{i+1}}</p>
          <mat-form-field appearance="fill">
            <mat-label>Item Name</mat-label>
            <input matInput formControlName="name" required/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Count</mat-label>
            <input matInput type="number" formControlName="count" required/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" required/>
          </mat-form-field>
          <button mat-raised-button (click)="removeItem(i)">Remove</button>
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button (click)="addItem()">Add Item</button>
        <button mat-raised-button color="primary" type="submit"  (click)="save()">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
